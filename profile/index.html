<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="/sheet.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="/avatar-1.png" alt="" class="profile-img">
        </div>
        <div class="data">
            <span class="name">Aditya Singh</span>
            <span class="job">Student</span>
        </div>
        <div class="buttons">
            <a href=" #" style="background: blue;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href=" #" style="background: rgb(64, 64, 217);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href=" #" style="background: red;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href=" #" style="background: lightblue;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="contact">
            <button class="button">Contacts</button>
            <button class="button">Message</button>
        </div>
    </div>
    
</body>
</html>
